    <div class="container my-4">
        
        
        <h2>Contact us</h2>
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>



        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlSelect1">SELECT YOUR QUERY</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option >Web</option>
                    <option >Tech stack</option>
                    <option >Technology</option>
                    <option>web related</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">please feel free to share your problem</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="share problems">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">please give your feedback</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="share feedback">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Tell us about youself</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="share about you">
              </div>


            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </div>
